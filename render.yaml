databases:
  - name: Recipe Book
    databaseName: recipe_book_user
    user: mysite

services:
  - type: web
    name: budget-app
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: recipe_book_user
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false